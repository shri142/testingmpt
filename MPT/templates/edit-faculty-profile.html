{% load static %}

<form action="{% url 'Edit' %}" method="POST" enctype="multipart/form-data">

  {% csrf_token %}
  <div class="container mt-2 mb-3">
    <p style="font-size: 25px; padding-bottom: 1rem; display: flex; justify-content: center;">
      <strong>Edit Profile</strong>
    </p>
    <div class="row">

      <!-- First Row  -->
      <div class="row">
        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <input type="text" name='fName' class="form-control" id="inputFname" placeholder="First Name" value='{{user.first_name}}'>
            <label for="inputFname">First Name</label>
          </div>
        </div>

        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <input type="text" name='mName' class="form-control" id="inputMname" placeholder="Middle Name" value=''>
            <label for="inputMname">Middle Name</label>
          </div>
        </div>
      </div>

      <!-- Second Row  -->
      <div class="row pt-3">
        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <input type="text" name='lName' class="form-control" id="inputLname" placeholder="Last Name" value=''>
            <label for="inputLname">Last Name</label>
          </div>
        </div>

        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <input type="number" name='rNo' id="inputTeacherId" class="form-control" placeholder="Teacher Id" value=''>
            <label for="inputTeacherId">Teacher Id</label>
          </div>
        </div>
      </div>

      <!-- Third Row  -->
      <div class="row pt-3">
        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <select id="inputYear" class="form-select" name="year">
              <option value="----">----</option>
              <option value="FE">FE</option>
              <option value="SE">SE</option>
              <option value="TE">TE</option>
              <option value="BE">BE</option>
            </select>
            <label for="inputYear">Year</label> <br>
          </div>
        </div>

        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <select id="inputDept" class="form-select" name="dept">
              <option value="--------------">--------------</option>
              <option value="Computer">Computer</option>
              <option value="IT">IT</option>
              <option value="EXTC">EXTC</option>
              <option value="Mechanical">Mechanical</option>
            </select>
            <label for="inputDept">Department</label> <br>
          </div>
        </div>
      </div>

      <!-- Forth Row  -->
      <div class="row">
        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <select id="inputBGroup" class="form-select" name="bGroup">
              <option value="-----">-----</option>
              <option value="A+">A+</option>
              <option value="B+">B+</option>
              <option value="O+">O+</option>
              <option value="AB+">AB+</option>
              <option value="A-">A-</option>
              <option value="B-">B-</option>
              <option value="O-">O-</option>
              <option value="AB-">AB-</option>
            </select>
            <label for="inputBGroup">Blood Group</label> <br>
          </div>
        </div>

        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <select id="inputGender" class="form-select" name="gender">
              <option value="-----">-----</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <label for="inputGender">Gender</label> <br>
          </div>
        </div>
      </div>

      <!-- Fifth Row  -->
      <div class="row">
        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <input type="date" name='dob' id="inputDob" class="form-control" placeholder="Date Of Birth" value=''>
            <label for="inputDob">Date Of Birth</label>
          </div>
        </div>

        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <input type="date" name='doj' id="inputDoj" class="form-control" placeholder="Date Of Joining" value=''>
            <label for="inputDoj">Date of Joining</label>
          </div>
        </div>
      </div>

      <!-- Sixth Row  -->
      <div class="row pt-3">
        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <textarea type="text" name='Address' class="form-control" id="inputAddress" placeholder="Address" value=''></textarea>
            <label for="inputAddress">Address</label>
          </div>
        </div>

        <div class="col-6" style="display: flex; justify-content: center;">

          <div class="form-group form-floating col-md-10">
            {% comment %} <div class="custom-file"> {% endcomment %}
              <input class="form-control form-control-sm custom-file-input" name='profileImg' type="file" accept="image/png,image/gif, image/jpeg" id="imgsize" value='{{user.profile_img}}'>
              <label for="formFile" class="form-label">Profile Picture</label>
              {% comment %} {% if user.profile_img != 'logo.png' %}
              image added:
              <a href='{{user.profile_img.url}}'>{{user.profile_img |make_list|slice:'7:'|join:''}}</a>
              {% endif %} {% endcomment %}

              {% comment %}
            </div> {% endcomment %}
          </div>
        </div>
      </div>

      <!-- Seventh Row  -->
      <div class="row pt-3">
        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <input type="text" name='Quali' class="form-control" id="inputQuali" placeholder="Qualification" value=''>
            <label for="inputQuali">Qualification</label>
          </div>
        </div>

        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <input type="text" name='mTongue' class="form-control" id="inputMtongue" placeholder="Mother Tongue" value=''>
            <label for="inputMtoungue">Mother Tongue</label>
          </div>
        </div>
      </div>

      <!-- Eighth Row  -->
      <div class="row pt-3">
        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <input type="text" name='Religion' class="form-control" id="inputReligion" placeholder="Religion" value=''>
            <label for="inputReligion">Religion</label>
          </div>
        </div>

        <div class="col-6" style="display: flex; justify-content: center;">
          <div class="form-group form-floating col-md-10">
            <input type="tel" name="phone" class="form-control" id="inputContactNo" placeholder="Contact No." pattern="[0-9]{10}">
            <label for="inputContactNo">Contact No.</label>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- buttons -->
  <div class="d-flex align-items-center justify-content-center m-3 mt-5">

    <button type="submit" class="btn btn-sm update-btn ms-auto" style="width: auto; border-radius: 7px; background-color: #018383; color: white; box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.5);">
      UPDATE PROFILE
    </button>

    <button type="button" class="btn btn-sm cancel-btn" onClick="window.location.reload()" style="width: auto; margin-left: 10px; border-radius: 7px; background-color: #8C0000; color: white; box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.5);">
      CANCEL
      {% comment %} <a href="{% url django.contrib.auth.views.login %}?next={{request.path}}">CANCEL</a> {% endcomment %}
    </button>

  </div>

</form>
