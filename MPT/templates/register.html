{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>MPT Sign-up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

  <!-- Local Stylesheet -->
  <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>

<body class="">
  <div class="logo">
    <a class="" href="#">
      <img style="border-radius: 10px;" src="{% static 'content/logo.png' %}" width="60" height="60" alt="">
    </a>
  </div>

  <main class="form-signin" style="max-width: 600px; ">
    <form action="Sign-Up" method="POST">

      <h1 class="h3 mb-3">New Account</h1>
      <p style="opacity: 0.7;">Register by entering information below</p>
      <div class="row">

        <div class="col-6">
          {% csrf_token %}
          <div class="">
            <input type="text" name="name" class="form-control top" placeholder="First Name" required>
          </div>

          <div class="">
            <input type="text" name="username" class="form-control middle" placeholder="username" required>
          </div>

          <div class="">
            <input type="email" name="email" class="form-control middle" placeholder="Email" required>
          </div>

          <div class="">
            <input type="password" name="password1" class="form-control bottom" placeholder="Password" required>
          </div>

        </div>

        <div class="col-6">

          <div class="">
            <input type="text" name="Lname" class="form-control top" placeholder="Last Name" required>
          </div>

          <div class="">
            <input type="tel" name="phone" class="form-control middle" placeholder="Contact No." pattern="[0-9]{4}[0-9]{3}[0-9]{3}" required>
          </div>

          <div class="">
            <input type="email" name="email1" class="form-control middle" placeholder="Re-enter Email" required>
          </div>


          <div class="">
            <input type="password" name="password2" class="form-control bottom" placeholder="Confirm Password" required>
          </div>

        </div>

      </div>

      <div class="d-grid col-6 mx-auto">
        <button class=" btn btn-md btn-primary" style="text-align: center;" type="submit">Reigster</button>
        <p style="opacity: 0.8; text-align: center;">Already have an account? <a href="/"><strong>Login</strong></a></p>

        {% if messages %}
        {% for message in messages %}
        {%  if forloop.first  %}
        <div class="alert alert-danger d-flex align-items-center mb-0" style="height: 20px; width:30; justify-content: center;" role="alert">
          {{ message }}
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        
      </div>

    </form>

  </main>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Local -->
  <script src="{% static 'js/login.js' %}"></script>

</body>

</html>
